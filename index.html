<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ************** link bootstrap cdn link *************** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- *********** css file link ****************** -->
    <link rel="stylesheet" href="style.css">
    <title>Team Reporter:</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>


    <div id="mainDiv" class="mainDive">

        <div class="container-sm innerDiv">
            <!-- <form> -->
            <div class="mb-3">
                <h1>Login:</h1>

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <div class="icon">
                <input placeholder="please enter your email" type="email" class="form-control" id="loginEmail1"
                    aria-describedby="emailHelp">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                </div>


            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="icon1">
                <input placeholder="please enter your password" type="password" class="form-control" id="loginPassword">
                <i class="fas fa-lock" aria-hidden="true"></i>
            </div>

                <div id="LoginHelp" class="form-text text-danger">&nbsp;</div>
            </div>

            <button id="login" type="submit" class="btn loginBtn btn-primary">Login</button>
            <a href="signPage.html"> <button type="submit" class="btn signupBtn ">Sign up</button> </a>


            <!-- </form> -->

        </div>

    </div>


    <!-- ********** link sweet alert Js CDN ************* -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- ************link bootstrap javascript cdn link ***************** -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- ************link javascript file app.js ***************** -->
    <script src="app.js"></script>
</body>

</html>
